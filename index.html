<!doctype html>
<html>

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <script src="libs/backendless.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
</head>

<body>
    <form id="RegistrationForm">
        <h1>Форма регистрации</h1>
        <input type="text" id="LoginReg" placeholder="Login">
        <input type="text" id="PasswordReg" placeholder="Password">
        <input type="button" value="Registration" id="RegistrationBtn">

    </form>

    <form id="SendForm">
        <h1>Форма Отправки</h1>
        <input type="text" id="EmailSend" placeholder="Email">
        <input type="text" id="TextSend" placeholder="Text">
        <input type="button" value="Send" id="SendBtn">
    </form>


    <form id="LoginForm">
        <h1>Форма входа</h1>
        <input type="text" id="LoginLogin" placeholder="Login">
        <input type="text" id="PasswordLogin" placeholder="Password">
        <input type="button" value="LoginBtn" id="LoginBtn">
         <input type="button" value="LogOutBtn" id="LogOutBtn">
    </form>


    <form id="CurrentUserForm">
        <h1>Current user</h1>
        <input type="button" value="GetCurrentUser" id="getCurrentUser">
        <p id="currentUser1"></p>
    </form>

    <script src="js/app.js"></script>
</body>

</html>
